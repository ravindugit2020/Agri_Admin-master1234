<div class="alert-body">
<div class="alert-header mat-elevation-z1">
  <div></div>
  <div class="alert-header-title ">
    <span>Product Statics</span>
  </div>
  <div></div>
</div>
<form #form class="form-container mt-4">
  <div>
    <div class="wrapper ">
    <div class="form-row">
      <div class=" flex flex-col items-center">
            <div style="display: block" class="m-crd-wrapper">
              <canvas baseChart
                      [data]="doughnutChartData"
                      [type]="doughnutChartType">
              </canvas>
            </div>
      </div>
      <div class=" flex flex-col items-center m-crd-wrapper">
        <circle-progress
          [percent]=percent
          [radius]="135"
          [outerStrokeWidth]="16"
          [innerStrokeWidth]="8"
          [outerStrokeColor]="'#23784D'"
          [innerStrokeColor]="'#08903D'"
          [animation]="true"
          [animationDuration]="300"
          titleFontSize='45'
          subtitleFontSize='27'
          titleColor='#23784D'
          subtitleColor='#08903D'
          subtitle="Total Products"
        ></circle-progress>
      </div>
    </div>
  </div>
  </div>
</form>

</div>
